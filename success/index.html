<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eingelöst!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <main>

        <h1>Erfolgreich <span>eingelöst</span>!</h1>
        <div class="text-container">
            <p>Dein Token wurde erfolgreich eingelöst und Du wurdest auf dem Server zur Whitelist hinzugefügt</p>
            <p>Viel Spaß beim Spielen!</p>
        </div>

        <hr>

        <a id="discord-link" href="">Zum Discord</a>

    </main>

</body>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    fetch('../config.json')
      .then(response => response.json())
      .then(data => {
        const discordLink = document.getElementById('discord-link');
        discordLink.href = data['discord-invite'];
      });
  });
</script>

</html>
